<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wydrowisko</title>
  <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"-->
  <link rel="stylesheet" href="style/cdnjs.normalize.normalize.min.css"> 
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="wyderka.ico" />
</head>

<body>
  <header class="główny-tytuł">
    <h1 class="tekst-logo">Wydrowisko Wydrwigrosza</h1>
  </header>

  <main class="główna-treść">

    <ul class="lista-miniatur">
      <li class="element-listy">
        <a href="obrazy/wydra1.jpg" data-typ-obrazu="wyzwalacz" data-tytuł-obrazu="Życie jest piękne" data-url-obrazu="obrazy/wydra1.jpg">
            <img class="obraz-miniatury" src="obrazy/wydra1.jpg" alt="Bartek">
            <span class="tytuł-miniatury">Bartek</span>
          </a>
      </li>
      <li class="element-listy">
        <a href="obrazy/wydra2.jpg" data-typ-obrazu="wyzwalacz" data-tytuł-obrazu="Podobam Ci się?" data-url-obrazu="obrazy/wydra2.jpg">
            <img class="obraz-miniatury" src="obrazy/wydra2.jpg" alt="Robin">
            <span class="tytuł-miniatury">Robin</span>
        </a>
      </li>
      <li class="element-listy">
        <a href="obrazy/wydra3.jpg" data-typ-obrazu="wyzwalacz" data-tytuł-obrazu="Odrobina relaksu nie zaszkodzi" data-url-obrazu="obrazy/wydra3.jpg">
            <img class="obraz-miniatury" src="obrazy/wydra3.jpg" alt="Moryc">
            <span class="tytuł-miniatury">Moryc</span>
        </a>
      </li>
      <li class="element-listy">
        <a href="obrazy/wydra4.jpg" data-typ-obrazu="wyzwalacz" data-tytuł-obrazu="Chwila wytchnienia" data-url-obrazu="obrazy/wydra4.jpg">
            <img class="obraz-miniatury" src="obrazy/wydra4.jpg" alt="Liza">
            <span class="tytuł-miniatury">Liza</span>
        </a>
      </li>
      <li class="element-listy">
        <a href="obrazy/wydra5.jpg" data-typ-obrazu="wyzwalacz" data-tytuł-obrazu="Kim jesteś?" data-url-obrazu="obrazy/wydra5.jpg">
            <img class="obraz-miniatury" src="obrazy/wydra5.jpg" alt="Basia">
            <span class="tytuł-miniatury">Basia</span>
        </a>
      </li>
    </ul>

    <div class="kontener-dużego-obrazu">
      <div class="ramka-dużego-obrazu" data-typ-obrazu="ramka">
        <img class="duży-obraz" data-typ-obrazu="cel" src="obrazy/wydra1.jpg" alt="">
        <span class="tytuł-dużego-obrazu" data-typ-obrazu="tytuł">Życie jest piękne</span>
      </div>
    </div>
  </main>

  <script src="skrypty/główny.js" charset="utf-8">

  </script>

</body>

</html>
